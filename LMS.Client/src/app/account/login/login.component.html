<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <mat-card class="w-full max-w-sm p-8 shadow-lg">
      <mat-card-title class="text-center text-3xl font-bold text-white py-2">Login</mat-card-title>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <mat-form-field appearance="fill" class="w-full mb-4">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-icon matPrefix>email</mat-icon>
            <!-- <mat-error *ngIf="email.invalid && email.touched">Please enter a valid email address</mat-error> -->
          </mat-form-field>
  
          <!-- Password Field -->
          <mat-form-field appearance="fill" class="w-full mb-6">
            <mat-label>Password</mat-label>
            <input matInput type="{{hide ? 'password': 'text'}}" formControlName="password" type="password" placeholder="Enter your password">
            
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide=!hide" matSuffix>
                {{hide ? 'visibility_off': 'visibility'}}
            </mat-icon>
            <!-- <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error> -->
          </mat-form-field>
  
          <!-- Login Button -->
          <div class="text-center">
            <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="secondary" >Login</button>
          </div>
        </form>
      </mat-card-content>
  
      <!-- Optional Footer -->
      <mat-card-footer class="text-center mt-4">
        <p class="text-sm text-white">
          Don't have an account?
        </p> 
        <a routerLink="/register" class="text-purple-700 underline">Register here</a>
      </mat-card-footer>
    </mat-card>
  </div>
