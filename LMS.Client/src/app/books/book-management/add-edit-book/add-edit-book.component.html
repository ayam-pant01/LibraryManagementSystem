<div class="flex items-center justify-center min-h-screen">
  <mat-card class="w-full max-w-2xl p-8 shadow-lg">
    <mat-card-title class="text-center text-2xl font-bold text-gray-100 py-2">
      {{ isEditMode ? 'Edit Book' : 'Add Book' }}
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="bookForm">
        
        <mat-form-field appearance="fill" class="w-fit m-2">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required placeholder="Enter the book title">
        </mat-form-field>

        
        <mat-form-field appearance="fill" class="w-fit m-2">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" required placeholder="Enter the author's name">
        </mat-form-field>

        
        <mat-form-field appearance="fill" class="w-full mb-2">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter a brief description"></textarea>
        </mat-form-field>

        
        <mat-form-field appearance="fill" class="w-fit m-2">
          <mat-label>Cover Image URL</mat-label>
          <input matInput formControlName="coverImage" required placeholder="Enter the cover image URL">
        </mat-form-field>

        
        <mat-form-field appearance="fill" class="w-fit m-2">
          <mat-label>Publisher</mat-label>
          <input matInput formControlName="publisher" required placeholder="Enter the publisher's name">
        </mat-form-field>

        
        <mat-form-field appearance="fill" class="w-fit m-2">
          <mat-label>ISBN</mat-label>
          <input matInput formControlName="isbn" required placeholder="Enter the ISBN">
        </mat-form-field>

        
        <mat-form-field appearance="fill" class="w-fit m-2">
          <mat-label>Page Count</mat-label>
          <input matInput type="number" formControlName="pageCount" required placeholder="Enter the number of pages">
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-fit m-2">
            <mat-label>CategoryId</mat-label>
            <input matInput type="number" formControlName="categoryId" required placeholder="categoryId">
          </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="justify-between">
      <button mat-flat-button color="primary" (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="accent" (click)="onSubmit()" [disabled]="bookForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
