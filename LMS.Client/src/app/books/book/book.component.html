<mat-form-field appearance="fill">
    <mat-label>Search Books</mat-label>
    <input matInput [(ngModel)]="searchString" placeholder="Enter book title">
    <button (click)="loadBooks()" mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
    </button>
</mat-form-field>
<mat-card>
    <mat-card-content>
        Showing results for 100 books.
    </mat-card-content>
</mat-card>

<div class="flex flex-wrap justify-around gap-4 p-4">
    <app-book-card   *ngFor="let book of books" [book]="book"  (bookClick)="openBookDetailDialog($event)"></app-book-card>
  </div>
