<mat-card>
    <mat-card-header>
      <mat-card-title>Category Management</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Add Category Form -->
      <form (ngSubmit)="addCategory()" #categoryForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Category Name</mat-label>
          <input matInput [(ngModel)]="newCategoryName" name="categoryName" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add Category</button>
      </form>
  
      <!-- List Categories -->
      <mat-list>
        <mat-list-item class="m-10" *ngFor="let category of categories">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Category Name</mat-label>
            <input matInput [(ngModel)]="category.name" (ngModelChange)="onCategoryNameChange(category.categoryId, $event)" name="categoryName{{category.categoryId}}">
          </mat-form-field>
          <button mat-icon-button (click)="editCategory(category.categoryId)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button mat-icon-button (click)="deleteCategory(category.categoryId)">
            <mat-icon>delete</mat-icon>
          </button> -->
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
